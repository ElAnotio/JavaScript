<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Ejemplo de JavaScript</h1>

    <script>

        var frase = prompt("Por favor, escriba su frase");
        var princ = prompt("Indica el inicio de la cadena");
        var final = prompt("Indica el final de la cadena");

        var resultado = frase.substring(princ,final);
        document.write("La frase es: "+frase+"<br />");
        document.write("La cadena es: "+resultado);

    </script>

</body>
</html>
