<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <h1>Ejemplo de JavaScript</h1>



    <button type="button" onclick="cambiarcaja()">Cambiar texto</button>
    <br>
    <br>

    <script>

        function cambiarcaja() {
            var caja = document.getElementById('caja');
            caja.innerHTML = "Esto es nuevo, hoy lunes";
            caja.style.border = "2px solid blue";
        }

    </script>


    <div id="caja">

    </div>
</body>
