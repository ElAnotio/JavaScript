<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Ejemplo de JavaScript</h1>

    <script>
        var numero = prompt("Teclea un numero entero:");
        var conv_num = parseFloat(numero);
        var comprobacion = isNaN(conv_num);

        if (comprobacion == false) {
            document.write("Dato correcto. Valor = " + numero)
        }
        else {
            document.write("El valor tecleado " + numero + " no es un numero entero.");
        }
        
    </script>

</body>

</html>
