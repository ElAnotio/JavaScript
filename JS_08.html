<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1=10;
        var n2=3;
        var res=0;
    </script>
</head>
<body>
    <h1>Ejemplo de JavaScript.</h1>
    <script>
        res =n1+n2; //operador suma.
        document.write("La suma de "+n1+" y "+n2+" es "+res+"<br />");
        res =n1-n2; //operador resta.
        document.write("La resta de "+n1+" y "+n2+" es "+res+"<br />");
        res =n1*n2; //operador multiplicacion.
        document.write("La multiplicacion de "+n1+" y "+n2+" es "+res+"<br />");
        res =n1/n2; //operador division.
        document.write("La division de "+n1+" y "+n2+" es "+res+"<br />");
        res =n1%n2; //operador modulo.
        document.write("El resto de "+n1+" y "+n2+" es "+res+"<br />");

    </script>
</body>
</html>
