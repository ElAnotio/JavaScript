<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ejemplo de JavaScript</h1>

    <script>

        
        var contador=0;
        
        for (var i=0;i<3;i++){
            var num = parseInt(prompt("Introduce un número "));
            document.write("Has tecleado el número: "+num+"<br />");
            if(num%2==1){
                contador++;
            }
        }
        document.write("Hay "+contador+" impares")


    </script>
    
</body>
</html>
