<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo de JavaScript</h1>

    <div id="caja">
        <p>Se mostrará una alerta en 5 segundos.</p>
    </div>

    <br>

    <button type="button" onclick="cancelar()">Pulsa aquí para cancelar la alerta</button>

    <script>
        var tiempo;

        function contador() {
            alert('Han pasado 5 segundos makinola');
        }

        tiempo = setTimeout(contador, 5000);

        function cancelar() {
            clearTimeout(tiempo);
            var caja = document.getElementById('caja');
            caja.innerHTML = "Has cancelado la cuenta atrás";
        }
    </script>
</body>

</html>
