<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de JavaScript</h1>
    <script>

        var num = prompt("Escribe el numero que quieras","0");

        if (num%2 == 0){
            document.write("El numero: "+num+" es par");
        }
        else if (num%2 == 1){
            document.write("El numero: "+num+" es impar "+" <");
            if (num%3 == 0){
                document.write("El numero: "+num+" es divisible entre 3");
            }
            else if (num%5 == 0){
                document.write("El numero: "+num+" es divisible entre 5");
            }
            else if (num%7 == 0){
                document.write("El numero: "+num+" es divisible entre 7");
            }
        }

    </script>
    
</body>
</html>
