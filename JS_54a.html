<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h1>Ejemplo de JavaScript</h1>

    <div id="caja">

    </div>
    <br>
    <button type="button" onmouseover="clase1()" onmouseout="clase2()">Pon aqui el raton</button>

    <script>

        function clase1() {
            var caja = document.getElementById('caja');
            caja.style.border = "2px solid blue";
            caja.style.backgroundColor = 'cornflowerblue';
            caja.innerHTML = "Esto es el himno del Malaga pero por segunda vez"
        }

        function clase2() {
            var caja = document.getElementById('caja');
            caja.style.border = "2px solid black";
            caja.style.backgroundColor = 'pink';
            caja.innerHTML = "Esto es el himno del Malaga"

        }

    </script>
</body>
</html>
