<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de JavaScript</h1>

    <script>

        var mensaje = prompt("Escriba su nombre por favor.");
        var mayus = mensaje.toLocaleUpperCase();
        var minus = mensaje.toLocaleLowerCase();

        document.write("Su nombre en mayusculas es: "+mayus+"<br />");
        document.write("Su nombre en minuscula es: "+minus);


    </script>
</body>
</html>
