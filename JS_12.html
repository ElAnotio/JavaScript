<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Ejemplo de JavaScript</h1>
    <script>
        var nombre, pregunta;
        nombre = prompt("Teclea tu nombre: ","Sonia");
        pregunta=confirm("Te quieres registrar con el usuario "+nombre+"?");
        if (pregunta == true )
        {
            document.write("Te acabas de registrar. Gracias "+nombre);
        }
        else 
        {
            document.write("Debes repetir el proceso con el nombre de usuario que vayas a utilizar.");
        }
    </script>

</body>
</html>
