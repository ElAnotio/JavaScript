<body>

    <h1>Ejemplo de JavaScript</h1>

    <script>

        var frase = prompt("Escribe la frase que quieras:");

        var array = frase.split(" ");

        var num_frase = array.length;

        document.write("La frase "+" '"+frase+"'"+" tiene "+num_frase+" palabras."+"</br>"+"</br>");

        var frase = array.join("</br>")

        document.write(frase);
        

    </script>
