<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ejemplo de JavaScript</h1>

    <script>

        var numero = prompt("Dime el numero del mes que quieras saber");
        
        switch(numero){
            case "1":
            document.write("El mes tecleado es: Enero");
            break;
            case "2":
            document.write("El mes tecleado es: Febrero");
            break;
            case "3":
            document.write("El mes tecleado es: Marzo");
            break;
            case "4":
            document.write("El mes tecleado es: Abril");
            break;
            case "5":
            document.write("El mes tecleado es: Mayo");
            break;
            case "6":
            document.write("El mes tecleado es: Junio");
            break;
            case "7":
            document.write("El mes tecleado es: Julio");
            break;
            case "8":
            document.write("El mes tecleado es: Agosto");
            break;
            case "9":
            document.write("El mes tecleado es: Septiembre");
            break;
            case "10":
            document.write("El mes tecleado es: Octubre");
            break;
            case "11":
            document.write("El mes tecleado es: Noviembre");
            break;
            case "12":
            document.write("El mes tecleado es: Diciembre");
            break;
            default:
            document.write("No existe este mes");
            break;
        }

    </script>
    
</body>
</html>
