<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de JavaScript</h1>


    <button type="button" onmouseover="treecko()">Imagen de treecko</button>
    <button type="button" onmouseover="pikachu()">Imagen de pikachu</button>
    <br>
    <br>

    <script>

        function treecko() {
            var caja = document.getElementById('caja');
            caja.innerHTML = "<img src='imagenes/Treecko.webp'>"
        }

        function pikachu() {
            var caja = document.getElementById('caja');
            caja.innerHTML = "<img src='imagenes/pikachu.jpg'>"
        }

    </script>


    <div id="caja">
        <p>Esto es lo que hay al inicio</p>
    </div>
</body>
</html>
