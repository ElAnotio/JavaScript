<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1=10;
    </script>
</head>
<body>
    <h1>Ejemplo de JavScript. Operadores</h1>
    <script>
        //operador autoincremento
        document.write("El valor de n1 es: "+n1+"<br />");
        n1++; // es lo mismo que n1 =n1+1
        document.write("El valor de n1 es: "+n1+"<br />");
        //operador autodecremento
        n1--; //es lo mismo que n1 = n1 - 1;
        document.write("El valor de n1 es: "+n1+"<br />");
    </script>

</body>
</html>
